<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Module 1 Solution</title>
  </head>
  <body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController">
      <input type="text" ng-model="lunchItems" class="{{inputFeedback}}">
      <button type="button" ng-click="checkIfTooMuch()">
        Check If Too Much
      </button>
      <span>NOTE: empty items (",,") are NOT included in the count!</span>
      <div class="{{messageFeedback}}">{{message}}</div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
