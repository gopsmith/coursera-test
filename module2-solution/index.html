<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Module 2 Solution: Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body ng-app="ShoppingListCheckOff">
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">
        <div class="col-md-6" ng-controller="ToBuyController as buyList">
          <h2>To Buy</h2>
          <ol>
            <li ng-repeat="item in buyList.toBuyItems">
              Buy {{item.quantity}} {{item.name}}
              <button ng-click="buyList.buyItem($index);" class="btn btn-default">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ol>
          <div ng-if="!buyList.toBuyItems.length" class="emptyMessage">Everything is bought!</div>
        </div>

        <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
          <h2>Already Bought</h2>
          <ol>
            <li ng-repeat="item in boughtList.alreadyBoughtItems">
              Bought {{item.quantity}} {{item.name}}
            </li>
          </ol>
          <div ng-if="!boughtList.alreadyBoughtItems.length" class="emptyMessage">Nothing bought yet</div>
        </div>
      </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
